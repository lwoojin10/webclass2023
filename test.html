<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포춘쿠키 사이트</title>
    <link rel="stylesheet" href="./style.css">
    <!--css 파일 연결-->
</head>
<body>
  <div id="container">
    <div id="name-modal">
        <h3>이름을 입력해주세요</h3>
        <input type="text" name="" id="username">
        <input type="button" value="확인" onclick="getUsername()">
    </div>
    <div id="contents" class="hide">
        <div class="greeting">
            <h2><span id="name"></span>님 환영합니다.</h2>
            <h2>오늘의 운세를 확인하기 위해 포춘쿠키를 선택해주세요.</h2>
        </div>
        <!--포춘쿠키 이미지 넣기-->
        <div id="box-container">
          <div class="box">
            <img src="./fortune-cookie-before.png" alt="포춘쿠키">
          </div>
          <div class="box">
            <img src="./fortune-cookie-before.png" alt="포춘쿠키">
          </div>
          <div class="box">
            <img src="./fortune-cookie-before.png" alt="포춘쿠키">
          </div>
          
        </div>
        <!--포춘쿠키 운세 결과 넣어주기-->
        <div id="result-message">운세 결과 창 입니다.</div>
    </div>
  </div>
  <script>
    function getUsername(){
      const input=document.getElementById("username")
      console.log(input.value)
      const username=input.value.toString()
      if(username.length==0){
        window.alert('이름을 입력해 주세요')
      } else{
        const span=document.getElementById("name")
        span.innerText=username
        const modal=document.getElementById("name-modal")
        const contents=document.getElementById("contents")
        modal.classList.add('hide')
        contents.classList.remove('hide')

      }
    }
  </script>
</body>
</html>
